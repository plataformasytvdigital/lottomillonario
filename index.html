<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Neón</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        p {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }
        .number {
            font-size: 1.5rem;
            margin: 5px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            transition: transform 0.2s, opacity 0.2s;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        .number:hover {
            transform: scale(1.05);
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hidden {
            display: none;
        }
        .btn-custom {
            margin: 0 10px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        #btnFilter {
            background-color: #ff007f;
        }
        #btnShowAvailable {
            background-color: #007bff;
        }
        #reset-button {
            background-color: #28a745;
        }
        #btnFilter:hover, #btnShowAvailable:hover, #reset-button:hover {
            opacity: 0.8;
        }
        table {
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        #logo {
            display: flex;
            justify-content: center;
            align-items: center;
            top: 1px;
            left: 20px;
            width: 200px;
        }
        .modal-dialog {
            max-width: 80vw;
            max-height: 80vh;
            margin: auto;
        }
        .modal-body {
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="iomagenes/logo.png" alt="Logo" id="logo">
    <div class="container text-center mt-5">
        <h1 class="mb-4">LOTTO MILLONARIO</h1>
        <h3>PREMIO<mark><b>$150,000</b></mark></h3>
        <h5>valor de la boleta $2,000</h5>
        <div id="number-list" class="d-flex flex-wrap justify-content-center"></div>
        <div class="d-flex justify-content-center mt-4">
            <div class="btn-group" role="group" aria-label="Botones">
                <button id="btnFilter" class="btn btn-custom">Mostrar Deudas</button>
                <button id="btnShowAvailable" class="btn btn-custom">Mostrar Números Disponibles</button>
                <button id="reset-button" class="btn btn-custom">Reiniciar Números</button>
            </div>
        </div>
        
        <table class="table table-dark table-bordered mt-4">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Celular</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="customer-table-body">
            </tbody>
        </table>
    </div>

    <!-- Modal para ingresar datos -->
    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Ingresar Datos del Cliente</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="customer-form">
                        <div class="form-group">
                            <label for="customerName">Nombre</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Número de Celular</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <input type="hidden" id="selectedNumber">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-info" id="btnAsignado">Asignado</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar deudas -->
    <div class="modal fade" id="debtModal" tabindex="-1" role="dialog" aria-labelledby="debtModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="debtModalLabel">Clientes con Deuda</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-dark table-bordered">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Nombre</th>
                                <th>Celular</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="debt-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnClearDebt">Limpiar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar números disponibles -->
    <div class="modal fade" id="availableNumbersModal" tabindex="-1" role="dialog" aria-labelledby="availableNumbersModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="availableNumbersModalLabel">Números Disponibles</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="available-numbers">
                    <img src="iomagenes/logo.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 100px; margin-bottom: 20px;">
                    <!-- Aquí se llenarán los números disponibles -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
